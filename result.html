<!DOCTYPE html>
<html>

<head>
    <title>Stock Prediction and News Analysis - Result</title>
</head>

<body>
    <h1>Stock Prediction and News Analysis - Result</h1>
    <h2>Stock Symbol: {{ stock_symbol }}</h2>
    <h3>News Text:</h3>
    <p>{{ news_text }}</p>
    <h3>Sentiment Analysis:</h3>
    <p>Sentiment: {{ sentiment }}</p>
    <h3>Predicted Stock Price:</h3>
    <p>{{ predicted_price }}</p>
</body>

</html>
